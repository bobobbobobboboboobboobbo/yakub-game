<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yakub's Ascension - FPS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="crosshair">+</div>
    <div id="ui">
        <div id="health">HP: 100</div>
        <div id="objective">Objective: Destroy the Fent Reactor</div>
        <div id="inventory">White Monsters: 0/10</div>
    </div>

    <!-- Dialogue Overlay -->
    <div id="yakub-overlay" class="hidden">
        <h1 id="yakub-name">YAKUB</h1>
        <p id="dialogue-text">"Show me the elixirs of the surface..."</p>
        <button onclick="tryTrick()">Give White Monsters (Trick Him)</button>
    </div>

    <div id="instructions">
        <h1>CLICK TO START</h1>
        <p>(W,A,S,D to Move | Mouse to Look | Click to Shoot)</p>
    </div>

    <!-- Load Three.js from CDN -->
    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
    </script>
    <script type="module" src="main.js"></script>
</body>
</html>
